<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/register.css" type="text/css">

    <title>Register</title>
</head>
<body class="container">
    <div class="container-md">
        <h1 id="register-descriptor">Register</h1>

        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                <a href="./login.html" id="login">Login</a>
            </div>
        </form>
    </div>
    <div class="title-container">
        <h6>The Elder Scrolls V</h6>
        <hr>
        <h1>SKYRIM</h1>
        <h6>ALCHEMY COMPANION APP</h6>
    </div>

  <script src="./javascript/register.js" type="application/javascript"></script>

</body>
</html>
